<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Adder Page</title>
    <link href="items-adder.css" rel="stylesheet" type="text/css">
    <script src="../Day-11/items-adder.js"></script>
</head>
<body>
    <header id="main-header" class="bg-success">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div> <!-- container-->
  </header>

  <div class="container">
    <div id="main" class="card card-body">

      <h2 class="title">Add Items</h2>

      <form>
        <input type="text">
        <input type="submit" class="btn" value="Submit">
      </form>

      <h2 class="title">Items</h2>

      <ul id="items" class="list-group">
        <li class="list-group-item">item 1</li>
        <li class="list-group-item">item 2</li>
        <li class="list-group-item">item 3</li>
        <li class="list-group-item">item 4</li>
      </ul>
      <br> 
      <button class="btn btn-dark-block" id="button">Click Here</button> 


    </div> <!-- main -- card -- card-body -->
  </div> <!-- container -->
  <script>
  // Select the button and attach a click event listener
  document.querySelector("#button").addEventListener('click', buttonClick); 
  function buttonClick(e) {
      console.log(e.type); // --> Returns the type of action being performed on the button, in this case we get a "click"

      console.log(e.clientX); // Returns the X coordinate of the mouse when it clicked the button 
      console.log(e.clientY); // Returns the Y coordinate of the mouse when it clicked the button 
      // Both of these are from the "window"
      // RECOMMENDED: 
      console.log(e.offsetY);  console.log(e.offsetX);
    }

  </script>
</body>
</html>
