<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Adder Page</title>
    <link href="items-adder.css" rel="stylesheet" type="text/css">
    <script src="../Day-11/items-adder.js"></script>
</head>
<body>
    <header id="main-header" class="bg-success">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div> <!-- container-->
  </header>

  <div class="container">
    <div id="main" class="card card-body">

      <h2 class="title">Add Items</h2>

      <form>
        <input type="text">
        <input type="submit" class="btn" value="Submit">
      </form>

      <h2 class="title">Items</h2>

      <ul id="items" class="list-group">
        <li class="list-group-item">item 1</li>
        <li class="list-group-item">item 2</li>
        <li class="list-group-item">item 3</li>
        <li class="list-group-item">item 4</li>
      </ul>

    </div> <!-- main -- card -- card-body -->
  </div> <!-- container -->
  <script>

      let newparagraph = document.createElement('p');
      console.log(newparagraph);
      newparagraph.className = 'hello';
      newparagraph.id = 'hello2';
      console.log(newparagraph);
      newparagraph.setAttribute('title', 'Hello Div')

      let newptext = document.createTextNode('The text in this paragraph tag');
      newparagraph.appendChild(newptext);
      console.log(newparagraph);

      //Adding the new paragraph to our HTML code.
      let container = document.querySelector('#main'); //--> Selecting the div tag.
      
      container.insertAdjacentElement('afterend', newparagraph); // Learnt that you can't only insert between two selected elements but can just select one element and insert around it ðŸ¤“

      </script>
</body>
</html>
