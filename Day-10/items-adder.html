<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Adder Page</title>
    <link href="items-adder.css" rel="stylesheet" type="text/css">
    <script src="../Day-11/items-adder.js"></script>
</head>
<body>
    <header id="main-header" class="bg-success">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div> <!-- container-->
  </header>

  <div class="container">
    <div id="main" class="card card-body">

      <h2 class="title">Add Items</h2>

      <form>
        <input type="text">
        <input type="submit" class="btn" value="Submit">
      </form>

      <h2 class="title">Items</h2>

      <ul id="items" class="list-group">
        <li class="list-group-item">item 1</li>
        <li class="list-group-item">item 2</li>
        <li class="list-group-item">item 3</li>
        <li class="list-group-item">item 4</li>
      </ul>

    </div> <!-- main -- card -- card-body -->
  </div> <!-- container -->
  <script>
    // alert("Hello World");
    let gettingHeader = document.getElementById("main-header");
    // console.log(gettingHeader.innerText);
    // gettingHeader.innertext = "God is good";
    // console.log(gettingHeader);
    gettingHeader.innerHTML = '<h4>This is crazy</h4>'
    gettingHeader.style.borderBottom = '2px solid red';
    let items = document.getElementsByClassName('list-group-item');
    console.log(items);
    items[0].textContent = 'Messing around with the first item';
    items[0].style.color = 'red'; // Changed the color of the font to red. 
    for (let item of items){
      item.style.color = 'yellow'; // Looping through the array of items to make the color of the fonts yellow.
    }
    </script>
</body>
</html>
